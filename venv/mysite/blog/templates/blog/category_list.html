<!DOCTYPE html>
<html lang = "ja-jp">
<head>
    <title>カテゴリ一覧</title>
</head>
<body>
    <h1>カテゴリ一覧</h1>
    <ul>
       {% for category in object_list %}
        <li><a href="{% url 'blog:category_post' category.slug %}">{{category.name }} ({{ category.num_posts }}) </a></li>
       {% empty %}
       <li> カテゴリはありません。</li>
       {% endfor %}
    </ul>
</body>
</html>
